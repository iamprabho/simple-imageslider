<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Slider</h1>
    
    <div class="slide-container">
        <div class="slide">
            <img src="https://images.pexels.com/photos/869258/pexels-photo-869258.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <div class="caption">
                ISCHGL,AUSTRIA
                
            </div>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/371589/pexels-photo-371589.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <div class="caption">
            GREEN FIELD

            </div>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/462162/pexels-photo-462162.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
            <div class="caption">
             Green Hill Near Body of Water
                

            </div>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/7919/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <div class="caption">
                Aerial Photography of Cloudy Mountain

            </div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>


    </div>
    <script src="script.js">

    </script>
    
</body>
</html>
